<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">

<head>
    <title>Characters</title>
</head>

<body>

<div layout:fragment="content">
    <h1>Characters</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Culture</th>
            <th>Born</th>
            <th>Died</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="character : ${characters}">
            <td th:text="${character.id}">Character id</td>
            <td><a th:href="@{/characters/{id}(id=${character.id})}" th:text="${character.name}">Character name</a></td>
            <td th:text="${character.gender}">Character gender</td>
            <td th:text="${character.culture}">Character culture</td>
            <td th:text="${character.born}">Character born</td>
            <td th:text="${character.died}">Character died</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
